<div class="login-wrapper">
    <div class="login-control-wrapper">
        <label for="">User: </label>
        <input type="text"
            [(ngModel)]="username" name="username" class="login-input" id="input-user">
    </div>
    <div class="login-control-wrapper">
        <label for="">Pass: </label>
        <input type="password" 
            [(ngModel)]="password" name="password" class="login-input" id="input-pass">
    </div>
    <div class="login-button-wrapper">
        <button type="button" class="btn btn-success" (click)="login()" value="login">Login</button>
        <button type="button" class="btn btn-primary" (click)="clear()" value="clear">Clear</button>
        <button type="button" class="btn btn-danger" (click)="logout()" value="logout">Logout</button>
    </div>
</div>
